<!DOCTYPE html>
<html>
<head>
   <title>Ejemplo3 transiciones</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background: red;
        -webkit-transition: width 2s;
        transition: width 2s;
    }
div:hover {
    width: 300px;
}
</style>
</head>
<body>
    <h1>Propiedad Transicion</h1>
    <p>Pasar el raton sobre el siguiente elemento para ver
   el efecto de transicion</p>
   <div></div>
   <p><b>Nota:</b>Este ejemplo no trabaja con IE9 y versiones
anteriores</p>
    
</body>
</html>
